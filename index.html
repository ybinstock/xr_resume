<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>VR Mode</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/new-age.css" rel="stylesheet">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
  <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <script src="js/app.js"></script>
</head>

<body id="page-top">

  <!-- <a-scene class="aframebox" embedded vr-mode-ui="enabled: false" fog="type: linear; density: .05; color: #1f2021; far: 40; near: 20"> -->
  <a-scene stats-in-vr class="aframebox" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="lightPillar" src="assets/model/pillar/scene.gltf"></a-asset-item>
      <img id="boiling-frog" src="assets/img/portfolio/boiling_frog.png">
      <img id="concert-hall" src="assets/img/portfolio/concert_hall.png">
      <img id="mars-rover" src="assets/img/portfolio/mars_rover.png">
      <img id="paris-tour" src="assets/img/portfolio/paris_tour.png">
      <img id="sacred-geometry" src="assets/img/portfolio/sacred_geometry.png">
      <img id="star-stuff" src="assets/img/portfolio/star_stuff.png">
      <img id="USS-Infinity-Studios" src="assets/img/portfolio/USS_Infinity_Studios.png">
      <img id="world-teleporter" src="assets/img/portfolio/world_teleporter.png">
      <img id="rotate1" src="assets/img/icons/refresh-button.svg">
      <img id="rotate2" src="assets/img/icons/rotate-to-right.svg">
      <audio id="alienBeam" src="assets/audio/Alien_Beam-Cut.mp3" response-type="arraybuffer"></audio>
      <audio id="creatureDistortion" src="assets/audio/Creature_Distortion_Cut.mp3" response-type="arraybuffer"></audio>
      <audio id="swoosh" src="assets/audio/Swoosh.mp3" response-type="arraybuffer"></audio>
      <audio id="sciFiAmbience" src="assets/audio/sci_fi_ambience.mp3" response-type="arraybuffer"></audio>
      <a-mixin id="triangle" scale="1 1 1" geometry="primitive: triangle" material="side: double; metalness: 1; roughness: 0; color: white;"></a-mixin>
      <a-asset-item id="pyramid-obj" src="assets/model/pyramid/pyramid.obj"></a-asset-item>
      <a-asset-item id="pyramid-mtl" src="assets/model/pyramid/pyramid.mtl"></a-asset-item>
    </a-assets>

    <!--Pyramid (add white lights)-->
    <a-entity id="pyramid1" obj-model="obj: #pyramid-obj; mtl: #pyramid-mtl" position="1.37 2 -1.74" rotation="71 66 106"
      scale=".05 .05 .05" cursor-listener>
      <a-ring color="white" position="0.14 7.2 0" rotation="90 0 0" radius-inner="1.8" radius-outer="2" light="type: hemisphere; color: white; groundColor: black; intensity: .3"></a-ring>
      <a-cylinder color="white" height="4.5" radius="0.01" position=".186 10.36 -2.13" rotation="43.5 22.81 17.92"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position=".149 10.8 1.6" rotation="-7.78 -84.7 48.66"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="2.06 10.70 -0.08" rotation="-18.5 161 126.9"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="2.173 8.9 -1.92" rotation="73.77 -20.3 123.7"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="1.92 9.286 1.60" rotation="67.27 44.97 -87.0"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="-1.71 10.5 -.31" rotation="41.72 60.25 -21.1"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="-1.91 9.2 1.69" rotation="-66.2 -52.9 -81.5"
        material="side: double;"></a-cylinder>
      <a-cylinder color="white" height="4.5" radius="0.01" position="-1.48 9.11 -2.22" rotation="-67.27 44.97 -87.0"
        material="side: double;"></a-cylinder>
      <a-animation attribute="rotation" dur="40000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>

    <a-entity id="pyramid2" obj-model="obj: #pyramid-obj; mtl: #pyramid-mtl" position="-1.37 1.4 -1.74" rotation="0 0 40"
      scale=".05 .05 .05" cursor-listener>
      <a-ring color="white" position="0.14 7.2 0" rotation="90 0 0" radius-inner="1.8" radius-outer="2" light="type: hemisphere; color: white; groundColor: black; intensity: .3"></a-ring>

      <!-- <a-animation attribute="rotation" dur="40000" to="360 0 0" repeat="indefinite"></a-animation> -->
    </a-entity>

    <a-entity id="pyramid3" obj-model="obj: #pyramid-obj; mtl: #pyramid-mtl" position="0 2.4 -3.74" rotation="0 -45 240"
      scale=".05 .05 .05" cursor-listener>
      <a-ring color="white" position="0.14 7.2 0" rotation="90 0 0" radius-inner="1.8" radius-outer="2" light="type: hemisphere; color: white; groundColor: black; intensity: .3"></a-ring>

      <!-- <a-animation attribute="rotation" dur="40000" to="0 0 360" repeat="indefinite"></a-animation> -->
    </a-entity>

    <!--Light-->
    <!-- <a-curve id="track1" position="0 2 -4">
      <a-curve-point position="-2 0 0"></a-curve-point>
      <a-curve-point position="0 0 -3"></a-curve-point>
      <a-curve-point position="2 0 3"></a-curve-point>
    </a-curve> -->

    <!-- <a-entity alongpath="curve: #track1" position="0 1.5 -2" light="type: point; intensity: 3; distance: 50; decay: 2">
    </a-entity> -->

    <!-- border lights -->
    <a-entity id="lightBorderLeft" geometry="primitive: cylinder; height: 6; radius: 0.01" material="side: front; color: white;"
      position="-3 1 -3" rotation="90 0 0" light="type: hemisphere; color: white; groundColor: black; intensity: .3">
    </a-entity>
    <a-entity id="lightBorderRight" geometry="primitive: cylinder; height: 6; radius: 0.01" material="side: front; color: white;"
      position="3 1 -3" rotation="90 0 0" light="type: hemisphere; color: white; groundColor: black; intensity: .3">
    </a-entity>
    <a-entity id="lightBorderFront" geometry="primitive: cylinder; height: 6; radius: 0.01" material="side: front; color: white;"
      position="0 1 -6" rotation="0 0 90" light="type: hemisphere; color: white; groundColor: black; intensity: .3">
    </a-entity>
    <a-entity id="lightBorderBack" geometry="primitive: cylinder; height: 6; radius: 0.01" material="side: front; color: white;"
      position="0 1 0" rotation="0 0 90" light="type: hemisphere; color: white; groundColor: black; intensity: .3">
    </a-entity>
    <!-- Floor (later make this reflective) -->
    <a-plane id="floor" height="5" width="5" position="0 1 -3" material="color: black; side: double;" rotation="90 0 0">
    </a-plane>

    <!-- Hologram-->
    <a-entity id="hologram">
      <a-animation attribute="position" from="0 -1 0" to="0 0 0" dur="8000"></a-animation>

      <a-entity id="lightPillar" gltf-model="#lightPillar" scale=".1 .1 .1" rotation="0 45 0" position="-.5 1 -2"></a-entity>
      <a-entity id="lightPillar" gltf-model="#lightPillar" scale=".1 .1 .1" rotation="0 45 0" position=".5 1 -2"></a-entity>
      <a-entity id="lightPillar" gltf-model="#lightPillar" scale=".1 .1 .1" rotation="0 45 0" position=".5 1 -3"></a-entity>
      <a-entity id="lightPillar" gltf-model="#lightPillar" scale=".1 .1 .1" rotation="0 45 0" position="-.5 1 -3"></a-entity>

      <a-entity id="panel1" geometry="primitive: plane; height: 0.5; width: .91" material="side: front; color: black;"
        position="-.11 1.354 -1.82" visible="false">
        <a-animation attribute="visible" dur="5000" to="true" begin="8000" ease="ease-in"></a-animation>

        <a-entity id="titleText1" position="0 .19 .1" text="align: center; color: white; value: Yoni Binstock; font: sourcecodepro;">
        </a-entity>
        <a-entity id="bodyText1" position="0 .1 .1" text="align: center; color: white; baseline: top; value: XR Developer \n @YoniBinstock \n www.xrdev.yonibinstock.com  \n www.whatisvrbook.com; font: sourcecodepro;">
        </a-entity>
      </a-entity>

      <a-entity id="panel2" geometry="primitive: plane; height: 0.5; width: .91" material="side: front; color: black;"
        position="-.11 1.354 -2.79" rotation="0 180 0" visible="false">
        <a-animation attribute="visible" dur="5000" to="true" begin="8000" ease="ease-in"></a-animation>

        <a-entity id="titleText2" position="0 .19 .1" text="align: center; color: white; value: Skills; font: sourcecodepro;">
        </a-entity>
        <a-entity id="bodyText2" position="0 .1 .1" text="align: center; color: white; baseline: top; value: HTML & CSS \n Javascript (Angular & React) \n A-Frame, WebAR, & WebVR; font: sourcecodepro;">
        </a-entity>
      </a-entity>

      <a-entity id="panel3" geometry="primitive: plane; height: 0.5; width: .91" material="side: front; color: black;"
        position=".385 1.354 -2.35" rotation="0 90 0" visible="false">
        <a-animation attribute="visible" dur="5000" to="true" begin="8000" ease="ease-in"></a-animation>

        <a-entity id="titleText3" position="0 .19 .1" text="align: center; color: white; value: Past Jobs; font: sourcecodepro;">
        </a-entity>
        <a-entity id="bodyText3" position="0 .1 .1" text="align: center; color: white; baseline: top; value: Senior WebXR Engineer - Cimmerse \n WebVR Developer - LearnBrite \n Software Engineer - Trackwired; font: sourcecodepro;">
        </a-entity>
      </a-entity>

      <a-entity id="panel4" geometry="primitive: plane; height: 0.5; width: .91" material="side: front; color: black;"
        position="-.584 1.354 -2.35" rotation="0 -90 0" visible="false">
        <a-animation attribute="visible" dur="5000" to="true" begin="8000" ease="ease-in"></a-animation>
        <a-entity id="titleText4" position="0 .19 .1" text="align: center; color: white; value: Projects; font: sourcecodepro;">
        </a-entity>
        <a-image position="-.25 .05 .1" scale=".2 .2 .2" src="#boiling-frog"></a-image>
        <a-image position="0 .05 .1" scale=".2 .2 .2" src="#concert-hall"></a-image>
        <a-image position=".25 .05 .1" scale=".2 .2 .2" src="#mars-rover"></a-image>
        <a-image position="-.25 -.16 .1" scale=".2 .2 .2" src="#paris-tour"></a-image>
        <a-image position="0 -.16 .1" scale=".2 .2 .2" src="#sacred-geometry"></a-image>
        <a-image position=".25 -.16 .1" scale=".2 .2 .2" src="#world-teleporter"></a-image>
      </a-entity>
    </a-entity>

    <!-- rotate icon -->
    <a-image position="0 1.1 -1" rotation="90 0 90" scale=".3 .3 .3" src="#rotate2" rotate-hologram></a-image>

    <a-sky color="rgb(7, 7, 7)"></a-sky>
    <!-- <a-sky color="white"></a-sky> -->
    <!-- <a-entity sound="src: #sciFiAmbience; autoplay: true; loop: true;"> // make sure to only play this if someone's clicks unmute button -->

    <a-entity camera look-controls wasd-controls position="0 1.6 0">
      <a-entity id="cursor" scale=".2 .2 .2" position="0 0 -.4" cursor geometry="primitive: ring; radiusOuter: 0.09; radiusInner: 0.08"
        material="color: white">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.08 0.08 0.08" to=".2 .2 .2"
          dur="5500"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from=".2 .2 .2" to="0.08 0.08 0.08"
          dur="5500"></a-animation>
      </a-entity>
    </a-entity>
  </a-scene>
